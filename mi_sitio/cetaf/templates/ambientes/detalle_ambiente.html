{% extends "ambientes/index.html" %}

{% block titulo %}Detalle{% endblock %}

{% block contenido_ambiente %}

    <div class="uk-modal-header" style="color: black; text-align: center;">
        <h3 class="uk-text-bold">Nombre del ambiente: [{{ambiente.nombre}}]</h3>
    </div>
    <div class="uk-modal-body">
        <dl>
            <div class="uk-child-width-expand@s" uk-grid>
                <div>
                    <dt>Nombre del ambiente:</dt>
                    <dd>{{ambiente.nombre}}</dd>
                    <br>
                </div>
                <div>
                    <dt>Descripcion:</dt>
                    <dd>{{ambiente.descripcion}}</dd>
                    <br>
                </div>
            </div>
            <dd style="margin-bottom: 20px">
                <a class="uk-button uk-button-default" href="{% url 'actualizar_ambiente' ambiente.id %}" uk-icon="file-edit" uk-tooltip="Editar"></a>
                <a class="uk-button uk-button-default" href="{% url 'borrar_ambiente' ambiente.id %}" uk-icon="trash" uk-tooltip="Eliminar"></a>
            </dd>
        </dl>
    </div>
    <a class="uk-button uk-button-secondary" href="{% url 'lts_ambiente' %}" style="border-radius: 30px 10px; width: 200px;">Regresar</a>
{% endblock contenido_ambiente %}
